<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>나의 음악</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<!-- Page implementaion Javascript -->
	<script type="text/javascript" src="./data.js"></script>
	<script type="text/javascript" src="./index.js"></script>
</head>
<body style="padding-top: 70px;">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">나의 음악</a>
			</div>
		</div>
  </nav>

  <div class="container-fluid">
		<div class="row">

			<!-- 왼쪽 앨범정보 영영 -->
			<div class="col-xs-12 col-md-4">

			 	<!-- 상단 앨범 선택 바 -->
				<nav class="navbar navbar-default">
				  <div class="container-fluid">
				    <div class="navbar-header">
				    	<ul class="nav navbar-nav">
				    		<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span name="selectedTitle">앨범 선택...</span> <span class="caret"></span></a>
									<ul id="albumList" class="dropdown-menu" role="menu">
									</ul>
          			</li>
          		</ul>
				    </div>
				  </div>
				</nav>

				<!-- 앨범 정보 표시 영역 -->
				<div class="jumbotron">

					<!-- 앨범 내용 표시 -->
					<div id="infoArea">
					  <div id="albumInfo" class="thumbnail">
				    </div>
				    <div style="text-align:center;">
				    	<a href="#" class="btn btn-default pull-left" name="prevAlbum">이전</a>
				    	<a href="#" class="btn btn-default" name="modAlbum">수정</a>
				    	<a href="#" class="btn btn-default pull-right" name="nextAlbum">다음</a>
				    </div>
				  </div>

				  <!-- 앨범 입력/수정 폼 -->
				  <div id="infoForm" class="thumbnail" style="padding:10px; display:none;">
						  <div class="form-group">
						    <label for="albumTitle">앨범명</label>
						    <input type="text" class="form-control input-sm" name="albumTitle" placeholder="앨범명">
						  </div>
						  <div class="form-group">
						    <label for="albumArtist">아티스트</label>
						    <input type="text" class="form-control input-sm" name="albumArtist" placeholder="아티스트">
						  </div>
						  <div class="form-group">
						    <label for="albumImg">커버 이미지</label>
						    <input type="text" class="form-control input-sm" name="albumImg" placeholder="이미지 URL">
						  </div>
						  <div class="form-group">
						    <label for="albumGenre">장르</label>
						    <input type="text" class="form-control input-sm" name="albumGenre" placeholder="팝, 락, 클래식 등">
						  </div>
						  <div class="form-group">
						    <label for="albumInfo">앨범정보</label>
						    <input type="text" class="form-control input-sm" name="albumInfo" placeholder="정규, 싱글 등">
						  </div>
						  <div class="form-group">
						    <label for="albumPublish">발매일</label>
						    <input type="text" class="form-control input-sm" name="albumPublish" placeholder="0000. 00. 00">
						  </div>
						  <div class="text-center">
						  	<button type="text" class="btn btn-default" name="regAlbum">등록</button>
						  	<button type="text" class="btn btn-default" name="savAlbum">저장</button>
						  	<button type="text" class="btn btn-default" name="delAlbum">삭제</button>
						  </div>
				  </div>
				</div>

			</div>

			<!-- 오른쪽 노래 정보 영역 -->
			<div class="col-xs-6 col-md-8">

				<!-- 기능 버튼 영역 -->
				<nav class="navbar navbar-default">
				  <div class="container-fluid">
				    <div class="navbar-header">
				      <a class="navbar-brand" href="#" id="albumTitle"></a>
				    </div>
				    <div  class="collapse navbar-collapse navbar-right" name="songManager">
				    	<a class="btn btn-primary btn-sm navbar-btn" name="addSong" href="#" role="button">
				    		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 추가
				    	</a>
				    	<a class="btn btn-primary btn-sm navbar-btn" name="modSong" href="#" role="button">
				    		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 수정
				    	</a>
				    	<a class="btn btn-primary btn-sm navbar-btn" name="savSong" href="#" role="button">
				    		<span class="glyphicon glyphicon-save" aria-hidden="true"></span> 저장
				    	</a>
				    	<a class="btn btn-primary btn-sm navbar-btn" name="delSong" href="#" role="button">
				    		<span class="glyphicon glyphicon-minus" aria-hidden="true"></span> 삭제
				    	</a>
				    </div>
				  </div>
				</nav>

				<!-- 노래 목록 테이블 -->
				<table id="songList" class="table table-hover">
					<thead>
						<tr>
							<th class="text-center" style="width:10%;">#</th>
							<th class="text-center" style="width:40%;">곡명</th>
							<th class="text-center" style="width:15%;">길이</th>
							<th class="text-center" style="width:35%;">아티스트</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>

			</div>
		</div>
	</div>
</body>
</html>
